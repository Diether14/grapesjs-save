<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/grapesjs"></script>
    <script src="dist/grapesjs_save.min.js"></script>
    <title>Edit Page</title>
</head>
<body>
    <div class="container my-3">
        <div class="row">
            <div class="form-group col-md-6">
                <label for="name">Name: </label>
                <input class="form-control" type="text" name="name" id="name">
            </div>
            <div class="col-md-6">
                <button id="save_page_data" class="btn btn-sm btn-success float-right" type="button" onclick="window.Pages.editSave()">Save Page Data</button>
            </div>
            <h3 class="col-md-10 text-primary my-3">Page Preview</h3>
            <div class="col-md-2">
                <button type="button" class="btn btn-sm btn-primary float-right" onclick="window.Pages.editorRedirect()">Edit Page</button>
            </div>
            <div class="col-md-12" id="page_preview">
            </div>
        </div>
    </div>
    <script>
        window.onload = () => {
            window.Pages.editLoad();
        };
    </script>
</body>
</html>
